<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>软件列表</title>
  </head>
  <body>
    <h1>软件列表</h1>
    <form method="POST" action="/app_install">
      {% for file in files %}
        <div>
          <input type="checkbox" name="selected_files" value="{{ file }}">
          <label>{{ file }}</label>
        </div>
      {% endfor %}
      <br>
      <button type="submit">安装</button>
    <label>完毕后会自动挑战至批量操作界面，请耐心等待。</label>
    </form>
  </body>
</html>
