<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认覆盖</title>
</head>
<body>
    <h1>目标位置已存在同名文件，是否覆盖？</h1>
    <p>本地文件地址：{{ local_file_path }}</p>
    <p>目标文件夹地址：{{ remote_file_path }}</p>
    <form action="/batch_upload" method="POST">
        <input type="hidden" name="local_file_path" value="{{ local_file_path }}">
        <input type="hidden" name="remote_file_path" value="{{ remote_file_path }}">
        <input type="hidden" name="overwrite" value="yes">
        <input type="submit" value="确认覆盖">
    </form>
    <form action="/batch_upload" method="POST">
        <input type="hidden" name="local_file_path" value="{{ local_file_path }}">
        <input type="hidden" name="remote_file_path" value="{{ remote_file_path }}">
        <input type="hidden" name="overwrite" value="no">
        <input type="submit" value="取消上传">
    </form>
</body>
</html>
